    <script>
        // Define separate queues for tracks and songs
        const songsQueue = [
            { name: 'Ascharyamaina Prema', url: 'https://archive.org/download/uesiap/15vgSongs1-09Ascharyamaina.mp3' },
            { name: 'Nee Jeevitham', url: 'https://archive.org/download/uesiap/15vgSongs4-04NeeJeevitham.mp3' },
            { name: 'Santhoshame Santhoshame', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/songs%2FSanthoshame%20Santhoshame.mp3?alt=media&token=6bc345d9-4355-42cc-8626-5d4dbdf69c6b' },
            { name: 'Santhoshame neeku kavalaa', url: 'https://archive.org/download/uesiap/11neeve-018Santoshame.mp3' },
            { name: 'Swetcha Needhe', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/songs%2FSwetcha%20Nedhe.mp3?alt=media&token=30ca0b2c-8819-4c2c-a368-01fb528f603b' },
            // Add more songs here
        ];
        
        const tracksQueue = [
        { name: 'Advithiya Satyadhevudu', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/tracks%2FAdvithiya%20Satya%20Dhevudu.mp3?alt=media&token=376d65f8-422a-46e9-88fd-bc27d45e8718' },
            { name: 'Ascharyamaina Prema', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/tracks%2FAscharyamaina%20Prema%20Track.mp3?alt=media&token=aad881d0-4772-4f8a-a231-e91eddc3c33f' },
            { name: 'College Lo Cheranu', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/tracks%2FCollege%20Track.mp3?alt=media&token=76db3350-a7b6-4c69-9199-c60845cb93a4' },
            { name: 'Nee Jeevitham', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/tracks%2FNee%20Jeevitham%20Track.mp3?alt=media&token=fd5806b4-1a5d-4c03-8b50-5a9722c71318' },
            { name: 'Oranna Oranna', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/tracks%2FOranna%20Oranna%20Track.mp3?alt=media&token=045cb72a-023a-4515-8c94-3cec6ae7258c' },
            { name: 'Santhi Santhi Santhi Ra', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/tracks%2FSanthi%20Santhi%20Santhi%20Raa%20Track.mp3?alt=media&token=4b078fc6-614e-41d0-bb9a-dc93f013c313' },
            { name: 'Santhoshame Santhoshame', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/tracks%2FSanthoshame%20Santhoshame%20Track.mp3?alt=media&token=e4a8e255-0f57-4f46-a1c9-765377bbdc43' },
            { name: 'Swetcha Needhe', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/tracks%2FSwetcha%20Needhe%20Track.mp3?alt=media&token=0fabea4e-2d30-4da6-a3b7-97f37070c127' },
            { name: 'Yerugudhuva Neevu', url: 'https://firebasestorage.googleapis.com/v0/b/uesi-ap.appspot.com/o/tracks%2FYerugudhuva%20Neevu%20Sodhara%20T.mp3?alt=media&token=3de12434-9857-4fe2-b5ba-bec56e6b3d57' },
            // Add more tracks here
        ];


        const tracksList = document.getElementById('tracksList');
        const songsList = document.getElementById('songsList');
        const audio = new Audio();
        let currentPlayingIndex = null;
        let currentQueue = null; // Track which queue is currently playing
        let currentProgressBar = null;

        function displaySongs() {
            // Clear previous lists
            songsList.innerHTML = '';
            tracksList.innerHTML = '';

            // Display songs
            songsQueue.forEach((song, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="song-details">
                        <div class="song-name">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcSxSNUXpJ8n2YkTuBEeO84gb1dH6NRhvQNg&s" width="50px" height="50px" style="border-radius: 10px">
                            ${song.name}
                        </div>
                        <div class="controls">
                            <button class="play" onclick="togglePlayPause(${index}, this, 'songs')">Play</button>
                        </div>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="0" value="0" oninput="seekSong(this)">
                    </div>
                `;
                songsList.appendChild(li);
            });

            // Display tracks
            tracksQueue.forEach((song, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="song-details">
                        <div class="song-name">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcSxSNUXpJ8n2YkTuBEeO84gb1dH6NRhvQNg&s" width="50px" height="50px" style="border-radius: 10px"> <!-- Placeholder image -->
                            ${song.name}
                        </div>
                        <div class="controls">
                            <button class="play" onclick="togglePlayPause(${index}, this, 'tracks')">Play</button>
                        </div>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="0" value="0" oninput="seekSong(this)">
                    </div>
                `;
                tracksList.appendChild(li);
            });
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(sectionId).classList.add('active');
            document.querySelector(`.tab[onclick="showSection('${sectionId}')"]`).classList.add('active');
        }

        function togglePlayPause(index, button, type) {
            const queue = type === 'tracks' ? tracksQueue : songsQueue;
            const isCurrentlyPlaying = currentPlayingIndex === index && currentQueue === type;

            if (isCurrentlyPlaying) {
                if (audio.paused) {
                    audio.play();
                    button.textContent = 'Pause';
                    button.classList.remove('play');
                    button.classList.add('pause');
                } else {
                    audio.pause();
                    button.textContent = 'Play';
                    button.classList.remove('pause');
                    button.classList.add('play');
                                    }
            } else {
                if (currentPlayingIndex !== null && currentQueue) {
                    const prevButton = document.querySelector(`ul#${currentQueue}List li:nth-child(${currentPlayingIndex + 1}) .controls button`);
                    if (prevButton) {
                        prevButton.textContent = 'Play';
                        prevButton.classList.remove('pause');
                        prevButton.classList.add('play');
                    }
                }

                currentQueue = type;
                currentPlayingIndex = index;
                audio.src = queue[index].url;
                audio.play();
                button.textContent = 'Pause';
                button.classList.remove('play');
                button.classList.add('pause');

                const prevSlider = document.querySelector('.slider-container.active');
                if (prevSlider) prevSlider.classList.remove('active');

                const listItem = button.closest('li');
                const sliderContainer = listItem.querySelector('.slider-container');
                sliderContainer.classList.add('active');

                currentProgressBar = sliderContainer.querySelector('input[type="range"]');
            }
        }

        function seekSong(range) {
            audio.currentTime = range.value;
        }

        audio.addEventListener('timeupdate', () => {
            if (currentProgressBar) {
                currentProgressBar.max = audio.duration;
                currentProgressBar.value = audio.currentTime;
            }
        });

        audio.addEventListener('ended', () => {
            const queue = currentQueue === 'tracks' ? tracksQueue : songsQueue;
            const nextIndex = currentPlayingIndex + 1;
            if (nextIndex < queue.length) {
                togglePlayPause(nextIndex, document.querySelector(`ul#${currentQueue}List li:nth-child(${nextIndex + 1}) .controls button`), currentQueue);
            } else {
                currentPlayingIndex = null;
                currentQueue = null;
            }
        });

        document.getElementById('searchInput').addEventListener('input', function (e) {
            const filter = e.target.value.toLowerCase();
            const lists = [songsList, tracksList];

            lists.forEach(list => {
                Array.from(list.getElementsByTagName('li')).forEach(item => {
                    const text = item.textContent || item.innerText;
                    item.style.display = text.toLowerCase().indexOf(filter) > -1 ? "" : "none";
                });
            });
        });

        // Initialize the song list display
        displaySongs();

        // Swipe functionality
        
let touchStartX = 0;
let touchEndX = 0;
const swipeThreshold = 70; // Minimum distance in pixels for a valid swipe

function handleGesture() {
    if (touchEndX < touchStartX - swipeThreshold) {
        showSection('tracks-section');
    } else if (touchEndX > touchStartX + swipeThreshold) {
        showSection('songs-section');
    }
}

document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
});

        //Search Box Outline when Input field is Focused
        document.querySelector('.search-container input').addEventListener('focus', function() {
    document.querySelector('.search-container').style.border = '2px solid #197afe';
});

document.querySelector('.search-container input').addEventListener('blur', function() {
    document.querySelector('.search-container').style.border = '1px solid #fff';
});
    </script>
