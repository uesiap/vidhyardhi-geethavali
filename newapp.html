<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <!-- Link to your manifest file -->
    <link rel="manifest" href="/vidhyardhi-geethavali/manifest.json">
    <style>
        /* Style for the install button */
        #install-button {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed positioning */
            bottom: 20px; /* Space from the bottom */
            right: 20px; /* Space from the right */
            padding: 10px 20px;
            background-color: #007bff; /* Background color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
            z-index: 1000; /* Ensure the button is on top */
        }

        #install-button:hover {
            background-color: #0056b3; /* Darker background on hover */
        }
    </style>
</head>
<body>
  <h1>Hi this is your App Page</h1>
    <!-- Add a button for the user to install the PWA -->
    <button id="install-button">Install App</button>

    <script>
        let deferredPrompt;

        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;

            // Show the install button
            const installButton = document.getElementById('install-button');
            installButton.style.display = 'block';

            // Add click event listener on the install button
            installButton.addEventListener('click', () => {
                // Show the install prompt
                deferredPrompt.prompt();

                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    // Clear the deferredPrompt variable
                    deferredPrompt = null;
                    // Hide the install button
                    installButton.style.display = 'none';
                });
            });
        });

        // Handle the appinstalled event
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed successfully');
            // Optionally hide the install button
            document.getElementById('install-button').style.display = 'none';
        });
    </script>
</body>
</html>
